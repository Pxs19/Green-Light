<html lang="en" dir="ltr">

    <meta charset="UTF-8">

<body>
  <div class="wrapper">
    <h2>Update-Profile</h2>
    <form action="http://localhost:5000/profile" name="register" method="POST">
      <div class="input-box">
        <input name="username" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input name="email" type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input name="password" type="password" placeholder="Create password" required>
      </div>
      <!-- <div class="input-box">
        <input name="repassword" type="password" placeholder="Confirm password" required>
      </div> -->
      
      <div class="input-box button">
        <input type="Submit" value="save">
      </div>
    </form>
  </div>
</body>
</html>
